<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Guac-a-mole</title>
  </head>
  <body>
    <h1 class="display-4 text-success">Guac-a-mole</h1>

    <header class="counters hide">
      <h2>Score: <span id="score">00</span></h2>
      <h2>Timer: <span id="timer">00</span></h2>
    </header>

    <div class="board">
      <div class="hole">
        <img class="img" src="" alt="" />
      </div>

      <div class="hole">
        <img class="img" src="" alt="" />
      </div>

      <div class="hole">
        <img class="img" src="" alt="" />
      </div>

      <div class="hole">
        <img class="img" src="" alt="" />
      </div>

      <div class="hole">
        <img class="img" src="" alt="" />
      </div>

      <div class="hole">
        <img class="img" src="" alt="" />
      </div>

      <div class="hole">
        <img class="img" src="" alt="" />
      </div>

      <div class="hole">
        <img class="img" src="" alt="" />
      </div>

      <div class="hole">
        <img class="img" src="" alt="" />
      </div>
    </div>
    <button type="button" class="startBtn btn btn-success">
      Let's smash it!
    </button>
  </body>

  <form class="hide" id="tryAgain">
    <button type="button" class="btn btn-outline-success">Try again!</button>
  </form>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
